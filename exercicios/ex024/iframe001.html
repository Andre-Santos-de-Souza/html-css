<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <!--O iframe tem o tamanho padrão de 300x150-->
         <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scrolling="auto">
            <!--frameborder: Este atributo controla a exibição de uma borda ao redor do iframe. No seu exemplo, o valor é definido como "1", o que significa que uma borda será exibida, Mas vc pode adicionar as bordas usando css.-->
            <!--scrolling: Este atributo controla se barras de rolagem serão exibidas no iframe. Aceita os parâmetros auto,no e yes-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
         </iframe> 
         para aprender a programar.
    </p>
    
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe> também é bem legal!</p>

    <p>O site do <iframe src="https:/www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
</body>
</html>
