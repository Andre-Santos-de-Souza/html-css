<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/html.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vaários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!--O site "PEXELS" é muito bom para baixxar fotos e vídeos sem direitos autorais.-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <!--
A tag <picture> em HTML5 é utilizada para fornecer várias fontes de imagem para um elemento <img>, permitindo que o navegador escolha a melhor imagem com base em determinadas condições, como a largura da tela ou a resolução do dispositivo. O exemplo que você forneceu usa a tag <picture> em conjunto com as tags <source> e <img> para oferecer diferentes versões da mesma imagem para diferentes tamanhos de tela.

<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">: Esta linha especifica uma fonte de imagem para dispositivos com uma largura máxima de 750 pixels. Se a largura da tela for igual ou menor que 750 pixels, o navegador carregará a imagem "foto-p.png". O atributo type especifica o tipo de imagem (neste caso, "image/png").

<source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">: Similar à primeira linha, esta especifica uma fonte de imagem para dispositivos com uma largura máxima de 1050 pixels. Se a largura da tela estiver entre 751 pixels e 1050 pixels, o navegador carregará a imagem "foto-m.png".

<img src="imagens/foto-g.png" alt="Imagem flexível">: Se nenhuma das condições especificadas nas linhas anteriores for atendida, o navegador carregará a imagem "foto-g.png". O atributo alt fornece um texto alternativo para a imagem, o que é importante para acessibilidade e SEO.

Em resumo, este código permite que o navegador escolha a melhor imagem com base na largura da tela do dispositivo, oferecendo versões diferentes da mesma imagem para diferentes tamanhos de tela, o que é especialmente útil em design responsivo para garantir uma experiência visual adequada em dispositivos variados.-->

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio src="midia/happy-mistake.mp3" controls autoplay>
</audio><!--Formatos de áudio MP3, WAV, OGG-->

<audio preload="metadata" controls autoplay loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav"><!--Tente evitar o arquivo wav, pois são arquivos grandes e pesados-->
    <p>Infelismente seu navegador não consegue reproduzir áudio.
        <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>
    </p>
</audio>
<!--O atributo "preload" indica se o áudio será pré-carregado ou não e aceita três valores: "metadata" vai carregar apenas as informações sobre o arquivo(tamanho, tempo,informações de direitos, etc),
        "none" não vai carregar absolutamente nada até que o usuário clique no botão play ou um script inicie a reprodução,
        "auto(padrão) vai carregar o arquivo de áudio inteiro assim que a página for carregada, mesmo que o usuário nunca aperte o play."-->

<!--O atributo "controls" vai apresentar o player na tela. Caso não seja colocado na tag <audio>, o controle será transparente e o usuário não poderá interagir com ele.-->

<!--O atributo "autoplay", quando inserido, vai iniciar a reprodução do áudio assim que a página for carregada.-->

<!--O atributo "loop" vai fazer com que o áudio seja repetido eternamente assim que terminar a sua reprodução.-->

<!--Dentro da tag <audio>, adicionamos vários <source> com formatos diferentes do mesmo áudio. Coloque na parte de cima o seu formato favorito. Os demais só serão carregados caso o de cima falhe. Caso todos falhem, criamos um parágrafo que permite o download do arquivo MP3 para ouvir no player padrão do dispositivo.-->
</body>
</html>
