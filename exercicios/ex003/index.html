<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"><!--src (source): Este atributo especifica o caminho para a imagem que você deseja exibir na página. O valor do atributo src deve ser o URL ou caminho do arquivo da imagem. Por exemplo, se a imagem estiver no mesmo diretório que a página HTML, você pode fornecer apenas o nome do arquivo, como imagem.jpg. Se estiver em um diretório diferente, você precisará fornecer o caminho relativo ou absoluto.-->

<!--alt (alternative text): Este atributo fornece um texto alternativo para a imagem. Se a imagem não puder ser carregada por algum motivo, o texto especificado no atributo alt será exibido no lugar da imagem.-->

<p>Podemos também carregar imagens que estão em sub-pastas.</p>
<img src="imagens/logo-css.png" alt="Logo CSS3">

<p>Também podemos carregar imagens externas.</p>
<img src="https://fernando-gaitan.com.ar/wp-content/uploads/javascript_id.png" alt="Logo JavaScript"><!--No "src" está apenas o endereço da imagem(URL)-->
</body>
</html>
