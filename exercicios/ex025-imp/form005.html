<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--Todo input radio que faz parte do mesmo grupo tem que ter o mesmo name.-->
            <input type="radio" name="sexo" id="isxmas" value="Masculino"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="Feminino"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Espotes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked value="Fultebol"> <label for="iesfut">Fultebol </label><br>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete </label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten" value="Tênis"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
