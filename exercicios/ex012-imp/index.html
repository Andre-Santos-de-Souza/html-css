<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--O site "PEXELS" é muito bom para baixxar fotos e vídeos sem direitos autorais.-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webmvideo/webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

<!--"Width" vai indicar a largura que o vídeo vai ter na tela.Nesse exemplo, 500px.-->

<!--"Poster" configura uma imagem que vai aparecer como capa, enquanto o visitante não aperta o play para reproduzir o vídeo.-->

<!--"Controls" vai configurar se os controles do vídeo vão aparecer na parte inferior da mídia. Por padrão, os controles não aparecerão, mas basta colocar a palavra controls na tag <video>.-->

<!--"Autoplay" diz para o navegador se o vídeo vai começar a tocar automaticamente, assim que a página for carregada.-->

<!--O atributo "loop" vai fazer com que o vídeo seja repetido eternamente assim que terminar a sua reprodução.-->

<!--Os formatos suportados são MPEG, WEBM e OGG, mas os dois primeiros são os que possuem maior compatibilidade com os navegadores atualmente.

Microsoft Edge é compatível com .mp4 e .m4v

Apple Safari é compatível com .mp4 e .m4v

Google Chrome é compatível com .mp4, .m4v, .webm e .ogv

Mozilla Firefox é compatível com .webm e ogv

Opera é compatível com .webm e .ogv-->

<h1>Inserindo vídeos do YouTube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
