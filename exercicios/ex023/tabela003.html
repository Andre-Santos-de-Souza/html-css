<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        table tr td{
            padding: 10px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
       <tr>
         <td>A</td>
         <td colspan="2">B</td>
         <!-- colspan="2" -> Faz com que uma célula ocupe 2 colunas.-->
       </tr>
       <tr>
         <td rowspan="3">D</td>
         <!-- rowspan="3" -> Faz com que uma célula ocupe 3 linhas.-->
         <td>E</td>
         <td rowspan="2">F</td>
      </tr>
      <tr>
         <td>H</td>
      </tr>
      <tr>
         <td colspan="2">K</td>
      </tr>
    </table>
    <p><a href="tabela001.html" rel="prev">Voltar para a tabela 1</a></p>
</body>
</html>
