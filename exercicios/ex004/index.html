<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon"><!--<link>: Esta é uma tag HTML usada para definir uma ligação entre o documento atual e um recurso externo. No caso do favicon, o recurso externo é o ícone que será exibido na barra de endereço do navegador, nas abas do navegador e em outros lugares, dependendo do navegador e do dispositivo.

rel="shortcut icon": Este atributo define a relação entre o documento e o ícone. No contexto de uma página web, "shortcut icon" indica que o ícone é um atalho para a página.
        
 href="favicon.ico": Este atributo especifica o local do arquivo de ícone. No exemplo fornecido, o ícone está localizado no arquivo chamado "favicon.ico". É comum que este arquivo esteja na raiz do diretório do site, mas pode estar localizado em outros diretórios, dependendo da estrutura do site.

type="image/x-icon": Este atributo especifica o tipo MIME do arquivo de ícone. Neste caso, "image/x-icon" indica que o arquivo é um ícone no formato ICO (Icon). Os ícones no formato ICO são comumente usados para favicons.-->
    <title>Teste de favicon</title>
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
</body>
</html>
